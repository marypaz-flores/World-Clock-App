<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - AMFM</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Paris</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">July 23 2024</div>
        <div class="time">04:49:00 PM</div>
      </div>
      <div class="city">
        <h2>Paris</h2>
        <div class="date">July 23 2024</div>
        <div class="time">04:49:00 PM</div>
      </div>
    </div>

    <footer>
      <p class="footer-details">
        This project was coded by
        <a href="https://github.com/marypaz-flores" target="_blank"
          >Marypaz Flores</a
        >
        and is
        <a href="https://github.com/marypaz-flores/Weather-App" target="_blank">
          on GitHub</a
        >
        and
        <a href="https://amfm-world-clock.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="JS/javascript.js"></script>
  </body>
</html>
